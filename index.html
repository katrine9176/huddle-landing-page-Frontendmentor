<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/4b1e4d2041.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <nav class="nav">
      <img src="images/logo.svg" alt="" aria-hidden="true" class="logo">
    </nav>
    <main class="main">
      <div class="wrapper">
        <div class="img">
          <img src="images/illustration-mockups.svg" alt="Desktop and mobile view for aplication" class="app-view">
        </div>
        <div class="text">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
          <div class="icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/katrine9176" target="_blank">katrine9176</a>.
      </p>
    </footer>
  </div>

</body>

</html>
